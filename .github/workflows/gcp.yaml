---
name: Build & Push
on:
  push:
    branches: [ main ]
jobs:
  build-push-gcr:
    name: Build and Push to GCP
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: kutaisi-poc
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Calculate Commit Hash
      id: commit
      uses: pr-mpt/actions-commit-hash@v1

    - uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        project_id: ${{ secrets.PROJECT_ID }}
        export_default_credentials: true

    - name: Build Docker Image
      run: docker build -t $IMAGE_NAME:latest .

    - name: Configure Docker Client
      run: |-
        gcloud auth configure-docker --quiet
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Push Docker Image to Artifact Registry
      env:
        TAG: ${{ steps.commit.outputs.short }}
        PROJECT_ID: ${{ secrets.PROJECT_ID }}
      run: |-
        docker tag $IMAGE_NAME:latest us-central1-docker.pkg.dev/$PROJECT_ID/kutaisi-poc/$IMAGE_NAME:latest
        docker tag $IMAGE_NAME:latest us-central1-docker.pkg.dev/$PROJECT_ID/kutaisi-poc/$IMAGE_NAME:$TAG
        docker push us-central1-docker.pkg.dev/$PROJECT_ID/kutaisi-poc/$IMAGE_NAME:latest
        docker push us-central1-docker.pkg.dev/$PROJECT_ID/kutaisi-poc/$IMAGE_NAME:$TAG

    - name: Deploy to Cloud Run
      id: 'deploy'
      uses: 'google-github-actions/deploy-cloudrun@v0'
      with:
        service: 'hello-cloud-run'
        image: '$IMAGE_NAME:latest'